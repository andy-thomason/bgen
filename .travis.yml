os:
  - linux
  - osx
language: c
sudo: required
compiler:
- clang
- gcc
before_script:
- bash <(curl -fsSL https://gist.githubusercontent.com/Horta/ed6baba1bf2626274141dc9c955ae58f/raw/403859c606121b9673dc7d1804a82661fb1f45c5/install-zstd)
- bash <(curl -fsSL https://raw.githubusercontent.com/limix/progressbar/master/install)
- mkdir build && pushd build
- cmake .. -DCMAKE_INSTALL_PREFIX=$TRAVIS_BUILD_DIR -DCMAKE_BUILD_TYPE=Release
- make && make test && make install
- popd && rm -rf build
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then test -e $TRAVIS_BUILD_DIR/lib/libprogressbar.so; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then test -e $TRAVIS_BUILD_DIR/lib/libprogressbar_static.a; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then test -e $TRAVIS_BUILD_DIR/lib/libprogressbar.dylib; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then test -e $TRAVIS_BUILD_DIR/lib/libprogressbar_static.a; fi
after_success:
- mkdir dist && pushd dist && cmake .. -DCMAKE_BUILD_TYPE=Release && popd
- mv dist bgen-`cat VERSION`
- tar czf bgen-`cat VERSION`.tar.gz bgen-`cat VERSION`
- rm -rf dist
notifications:
  email:
    recipients:
    - danilo.horta@gmail.com
    on_success: change
    on_failure: always
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
    repo: limix/bgen
    branch: master
env:
  global:
    - ZSTD=true
