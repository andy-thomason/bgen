dist: trusty
sudo: required
language: c
compiler:
- clang
- gcc
before_script:
- travis/install-zstd
- find /home/travis/build/limix/bgen/zstd/lib
- mkdir build && pushd build && cmake .. -DZSTD_LIBRARIES=/home/travis/build/limix/bgen/zstd/lib/libzstd.so.1.3.0
  -DZSTD_INCLUDE_DIRS=/home/travis/build/limix/bgen/zstd/lib && make && make test
  && popd
- rm -rf build
script:
- mkdir dist && pushd dist && cmake .. && popd
- mv dist bgen-`cat VERSION`
- tar czf bgen-`cat VERSION`.tar.gz bgen-`cat VERSION`
- rm -rf dist
after_failure:
- rm -rf * && cmake .. && make && make test ARGS="-V"
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
    repo: limix/bgen
    branch: master
